<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Flor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href=""><img src="/Imagens/logo.png" alt="Logo em formato de flor rosa"></a>
            </div>
            <ul class="lista-menu">
                <li><a href="#vendas">Loja</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#rodape">Contato</a></li>
            </ul>
            <div class="login"><a href="#"><img src="/Imagens/icone.png" alt="login"></a></div>
        </nav>
    </header>
    <main class="moldura">
        <div class="sob"><h1>Jardim Celeste</h1></div>
    </main>
    <div id="vendas">
        <div id="conteudo">
            <div class="girasol-item">
                <img src="/Imagens/girasol.png" alt="">
                <h2>Girasol</h2>
                <button class="botao" >Compre já</button>
            </div>
            <div class="tulipa-item">
                <img src="/Imagens/tulip.png" alt="">
                <h2>Tulipas</h2>
                <button class="botao" >Compre já</button>
            </div>
            <div class="calla-item">
                <img src="/Imagens/calla.png" alt="">
                <h2>Copo de leite</h2>
                <button class="botao" >Compre já</button>
            </div>
            <div class="rosa-item">
                <img src="/Imagens/rose.png" alt="">
                <h2>Rosas</h2>
                <button class="botao" >Compre já</button>
            </div>
        </div>
        <div class="setas">
            <img  id="esquerda" src="/Imagens/esquerda.png" alt="seta virada a esquerda">
            <img id="direita" src="/Imagens/direita.png" alt="seta virada a direita">
        </div>
    </div>
    <footer>
        <div id="rodape">
            <div class="contato-info">
                <h3>Contatos</h3>
                <p>Nos siga nas redes sociais:</p>
                <div class="redes-sociais">
                    <a href="#"><img class="redes-icons" src="/Imagens/instagram.png" alt="link para o instagram"></a>
                    <a href="#"><img class="redes-icons" src="/Imagens/facebook.png" alt="link para o facebook"></a>
                    <a href="#"><img class="redes-icons" src="/Imagens/x.png" alt="link para o x"></a>
                    <a href="#"><img class="redes-icons" src="/Imagens/linkedin.png" alt="link para o linkedin"></a>
                </div>
            </div>
            <div class="dados-contato">
                <div class="contato-lista">
                    <span class="titulo">Nosso Email</span>
                    <span>jardimceleste@email.com</span>
                </div>
                <div class="contato-lista">
                    <span class="titulo">Nosso Telefone</span>
                    <span>(11)900000000</span>
                </div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
